<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Letter B (left side) - slightly adjusted -->
  <g fill="url(#accentGrad)">
    <!-- Vertical bar of B -->
    <rect x="80" y="110" width="55" height="292" rx="10"/>
    
    <!-- Top bump of B -->
    <rect x="135" y="110" width="85" height="50" rx="10"/>
    <rect x="190" y="110" width="50" height="100" rx="10"/>
    <rect x="135" y="160" width="85" height="50" rx="10"/>
    
    <!-- Bottom bump of B (larger) -->
    <rect x="135" y="252" width="105" height="50" rx="10"/>
    <rect x="210" y="252" width="50" height="150" rx="10"/>
    <rect x="135" y="352" width="105" height="50" rx="10"/>
  </g>
  
  <!-- Letter L (right side) -->
  <g fill="url(#accentGrad)">
    <!-- Vertical bar of L -->
    <rect x="290" y="110" width="55" height="292" rx="10"/>
    
    <!-- Horizontal bar of L -->
    <rect x="290" y="352" width="140" height="50" rx="10"/>
  </g>
  
  <!-- Accent bubbles - BIGGER and more visible -->
  <circle cx="415" cy="130" r="32" fill="#06b6d4" opacity="0.9"/>
  <circle cx="435" cy="200" r="24" fill="#8b5cf6" opacity="0.85"/>
  <circle cx="405" cy="260" r="18" fill="#06b6d4" opacity="0.7"/>
  <circle cx="440" cy="310" r="14" fill="#a855f7" opacity="0.6"/>
  
  <!-- Sparkle on top bubble -->
  <g fill="#ffffff" opacity="1">
    <rect x="405" y="125" width="20" height="5" rx="2.5"/>
    <rect x="412.5" y="117.5" width="5" height="20" rx="2.5"/>
  </g>
</svg>
